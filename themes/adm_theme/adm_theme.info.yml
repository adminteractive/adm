name: ADM Theme
description: ADM base theme

type: theme
core_version_requirement: ^8 || ^9
base theme: classy

regions:
  navbar_brand: 'Navbar branding'
  navbar_items: 'Navbar items'
  header: Header
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  content_top: 'Content top'
  content: Content
  content_bottom: 'Content bottom'
  sidebar_first: 'First sidebar'
  footer: Footer

libraries:
  - adm_theme/bootstrap-cdn

ckeditor_stylesheets:
  - css/editor.css
  - //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css

libraries-override:
  core/normalize:
    css:
     base:
       # BS 4 assumes box-sizing: border-box.
       assets/vendor/normalize-css/normalize.css: false

