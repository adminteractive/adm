langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Format
            - Styles
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - media_image
            - Table
            - HorizontalRule
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "a.btn.btn-primary|Button primary\r\na.btn.btn-secondary|Button secondary\r\na.btn.btn-outline-primary|Button outline primary\r\na.btn.btn-outline-secondary|Button outline secondary\r\np.lead|Lead"
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: content-files/images
  max_size: '128 MB'
  max_dimensions:
    width: 1920
    height: 1080
